    <!-- Campos para colocar os dados de quem for enviar a mesnagem e enviar a mensagem -->

    <main>
        <h1>Contato</h1>
        <form id="contactForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">                

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

     <!-- Parte do código que utiliza Javascript para validar o envio da mensagem -->
    <script>
      document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();  //Impede o envio sem antes validar

        let nome = document.getElementById('nome').value.trim(); //Tira os espaços em branco e retorna o valor digitado
        let email = document.getElementById('email').value.trim();
        let mensagem = document.getElementById('mensagem').value.trim();

        if (nome === "" || email === "" || mensagem === "") {
          alert("Todos os campos devem ser preenchidos!"); //Verifica se algum dos campos esta em branco
        } else {
          alert("Mensagem enviada, obrigado pelo contato!"); // Aparece caso todos os requisitos sejam preenchidos
        }
      });
    </script>

    <footer>
        <p>Todos os direitos reservados - Rennan Szymanski</p>
    </footer>
</body>
